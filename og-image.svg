    <rect x="140" y="0" width="120" height="120" rx="12" fill="white" opacity="0.85"/>
    <rect x="0" y="140" width="120" height="120" rx="12" fill="white" opacity="0.85"/>
    <rect x="140" y="140" width="120" height="120" rx="12" fill="white" opacity="0.75"/>
  </g>
  
  <!-- Text -->
  <text x="420" y="260" font-family="-apple-system, BlinkMacSystemFont, sans-serif" font-size="72" font-weight="800" fill="white">GridView Pro</text>
  <text x="420" y="340" font-family="-apple-system, BlinkMacSystemFont, sans-serif" font-size="32" fill="white" opacity="0.9">Multi-Browser Window Manager for Mac</text>
  <text x="420" y="420" font-family="-apple-system, BlinkMacSystemFont, sans-serif" font-size="28" fill="white" opacity="0.8">Monitor multiple websites simultaneously</text>
  
